<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Detection - Quick Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">üè• Heart Disease Detection - Quick Test</h1>

      <form id="quickForm" method="POST" action="/collect_data">
        <div class="row">
          <div class="col-md-6">
            <label>Age:</label>
            <input
              type="number"
              name="age"
              value="45"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label>Sex:</label>
            <select name="sex" class="form-control" required>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label>Chest Pain Type:</label>
            <select name="chest_pain_type" class="form-control" required>
              <option value="1">Typical Angina</option>
              <option value="2">Atypical Angina</option>
              <option value="3">Non-Anginal Pain</option>
              <option value="4">Asymptomatic</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Resting Blood Pressure:</label>
            <input
              type="number"
              name="resting_blood_pressure"
              value="140"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label>Cholesterol:</label>
            <input
              type="number"
              name="cholesterol"
              value="240"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label>Fasting Blood Sugar > 120:</label>
            <select name="fasting_blood_sugar" class="form-control" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label>Resting ECG:</label>
            <select name="resting_ecg" class="form-control" required>
              <option value="0">Normal</option>
              <option value="1">ST-T Wave Abnormality</option>
              <option value="2">Left Ventricular Hypertrophy</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Max Heart Rate:</label>
            <input
              type="number"
              name="max_heart_rate"
              value="150"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label>Exercise Induced Angina:</label>
            <select
              name="exercise_induced_angina"
              class="form-control"
              required
            >
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>ST Depression:</label>
            <input
              type="number"
              name="st_depression"
              value="1.0"
              step="0.1"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label>Slope:</label>
            <select name="slope_peak_exercise" class="form-control" required>
              <option value="1">Upsloping</option>
              <option value="2">Flat</option>
              <option value="3">Downsloping</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label>Major Vessels:</label>
            <select name="major_vessels" class="form-control" required>
              <option value="0">0 vessels</option>
              <option value="1">1 vessel</option>
              <option value="2">2 vessels</option>
              <option value="3">3 vessels</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Thalassemia:</label>
            <select name="thalassemia" class="form-control" required>
              <option value="3">Normal</option>
              <option value="6">Fixed Defect</option>
              <option value="7">Reversible Defect</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            üîç Analyze Risk Now!
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("quickForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          try {
            const response = await fetch("/collect_data", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();
            console.log("Response:", result);

            if (result.status === "success") {
              console.log("Redirecting to:", `/analyze/${result.patient_id}`);
              window.location.href = `/analyze/${result.patient_id}`;
            } else {
              alert("Error: " + result.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error submitting form: " + error.message);
          }
        });
    </script>
  </body>
</html>
